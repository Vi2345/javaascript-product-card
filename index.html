<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive product card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="top-section">
            <img id="image-container" src="images/image-1.jpg" alt="image-1">
        
        <div class="nav">
            <img onclick="change_img(this)" src="images/image-2.png" alt="image-2">
            <img onclick="change_img(this)" src="images/image-3.jpg" alt="image-3">
            <img onclick="change_img(this)" src="images/image-4.jpg" alt="image-4">
        </div>
        <div class="price">$80</div>
    </div>
    <div class="product-info">
        <div class="name">Sunglasses</div>
        <div class="text">Awesome men sunglasses</div>
        <a class="btn" href="#">Add to cart</a>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
